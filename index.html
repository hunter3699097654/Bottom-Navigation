<!DOCTYPE html>
<html lang="es">
    <head>
    <link rel="stylesheet" type="text/css" href="BottonNavigation.css">
    <meta charset="UTF-8">          
    <title>Bottom Navigation</title>    
    </head>
    
    <body>
   
   
  
        <h1><b>PROYECTO GITHUB</b></h1>
   
    <div class="container">
        <div id="time"></div>
        <div id="date"></div>
    </div>
  
      
    <script>
        
    function updateTime() {
        var fullDate = new Date();
        
        let HH = fullDate.getHours();
        let MM = fullDate.getMinutes();
        let SS = fullDate.getSeconds();
        
        HH = (HH < 10) ? "0" + HH : HH;
        MM = (MM < 10) ? "0" + MM : MM;
        SS = (SS < 10) ? "0" + SS : SS;
        
        let time = `${HH}:${MM}:${SS}`;
        document.querySelector("#time").innerText = time;
        setTimeout(updateTime, 1000);
    }   
        
    function updateDate() {
        var fullDate = new Date();
        var monthList = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        var year = fullDate.getFullYear();
        var month = monthList[fullDate.getMonth()];
        var date = fullDate.getDate();
        let today = `${month} ${date},${year}`;
        document.querySelector("#date").innerText = today
    }    
        
        updateTime(); updateDate();    
        
    </script>   
     
        
    </body>
    
    
    
</html>
